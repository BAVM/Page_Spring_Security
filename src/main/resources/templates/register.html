<!doctype html>
<html lang= "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de usuarios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/register.css}">

</head>

<body>
<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>
<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto p-4 form-container">
                <h2 class="text-center mb-4" th:text="#{navbar.signup}"></h2>
                <hr />

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong th:text="#{register.message1}"></strong>
                    <a class="ms-2" href="/login" th:text="#{navbar.login}"></a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:object="${registerDto}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" th:text="#{register.name}"></label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${registerDto.firstName}">
                            <p th:if="${#fields.hasErrors('firstName')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.firstName}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" th:text="#{register.lastname}">*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${registerDto.lastName}">
                            <p th:if="${#fields.hasErrors('lastName')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.lastName}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" th:text="#{register.email}"></label>
                        <div class="col-sm-8">
                            <input class="form-control" type="email" th:field="${registerDto.email}">
                            <p th:if="${#fields.hasErrors('email')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" th:text="#{register.phone}"></label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${registerDto.phone}">
                            <p th:if="${#fields.hasErrors('phone')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.phone}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" th:text="#{register.address}"></label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${registerDto.address}">
                            <p th:if="${#fields.hasErrors('address')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.address}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" th:text="#{register.password}"></label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" th:field="${registerDto.password}">
                            <p th:if="${#fields.hasErrors('password')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.password}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" th:text="#{register.password2}"></label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" th:field="${registerDto.confirmPassword}">
                            <p th:if="${#fields.hasErrors('confirmPassword')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.confirmPassword}"></p>
                        </div>
                    </div>

                    <div class="row btn1">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-success" th:text="#{register.signup}"></button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/" class="btn btn-outline-primary" th:text="#{login.cancel}"></a>
                        </div>
                    </div>
                    <div class="container py-5">
                        <p th:text="#{register.message2}"><a th:href="@{/login}" th:text="#{navbar.login}"></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
