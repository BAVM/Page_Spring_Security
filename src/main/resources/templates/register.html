<!doctype html>
<html lang= "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de usuarios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>

    <style>
        .form-container {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark border-bottom" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Security</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item text-center">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" aria-current="page" href="/contact">Contacto</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Ingresar</a>
                </li>
            </ul>
            <form class="d-flex px-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
</header>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4 form-container">
            <h2 class="text-center mb-4">Registrate</h2>
            <hr />

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Cuenta creada correctamente!</strong>
                <a class="ms-2" href="/login">Ingresar</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:object="${registerDto}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}"
                            th:errorclass="text-danger"
                            th:errors="${registerDto.firstName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Apellido*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.lastName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email*</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" th:field="${registerDto.email}">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Teléfono</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.phone}">
                        <p th:if="${#fields.hasErrors('phone')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.phone}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Dirección</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.address}">
                        <p th:if="${#fields.hasErrors('address')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.address}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contraseña*</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" th:field="${registerDto.password}">
                        <p th:if="${#fields.hasErrors('password')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.password}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Confirmar contraseña*</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" th:field="${registerDto.confirmPassword}">
                        <p th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.confirmPassword}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/" class="btn btn-outline-primary"> Cancelar</a>
                    </div>
                </div>
                <div class="container">
                    <p>Ya tienes una cuenta? <a th:href="@{/login}">Ingresa aqui.</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
