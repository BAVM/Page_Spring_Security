<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/bookEdit.css}">
    <link rel="stylesheet" th:href="@{/images}">
    <title>Spring Boot</title>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>



<div class="cont">
    <div class="conta my-5">
        <div class="listBook">
            <h4 th:text="#{navStore.elist1}"></h4>
            <hr class="uno">
            <p th:text="#{navStore.elist2}"></p>
            <hr class="uno">
        </div>
        <div class="imgBook" style="--img: url(/images/img5.jpg)">
            <div class="content">
                <h2></h2>
            </div>
        </div>
        <form class="formClass col-md-4" th:action="@{/save}" method="post" th:object="${book}">

            <input type="hidden" name="id" th:value="${book.id}"/>
            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{navStore.tab1}">Nombre
                </label> <input type="text" class="form-control" name="name" th:value="${book.name}">
            </div>

            <div class="mb-3">
                <label for="author" class="form-label" th:text="#{navStore.tab2}">Autor
                </label> <input type="text" class="form-control" name="author" th:value="${book.author}">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label" th:text="#{navStore.tab3}">Pa√≠s
                </label> <input type="text" class="form-control" name="country" th:value="${book.country}">
            </div>
            <div class="mb-3">
                <label for="product" class="form-label" th:text="#{navStore.tab4}">Producto
                </label> <input type="text" class="form-control" name="product" th:value="${book.product}">
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label" th:text="#{navStore.tab5}">Stock
                </label> <input type="text" class="form-control" name="stock" th:value="${book.stock}">
            </div>

            <center><button type="submit" class="btn btn-primary" th:text="#{navStore.reg3}">Enviar</button></center>
        </form>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
