    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

</head>

<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark border-bottom" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Security</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item text-center">
                        <a class="nav-link" aria-current="page" href="/" th:text="#{navbar.home}"></a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" aria-current="page" href="/contact" th:text="#{navbar.contact}"></a>
                    </li>

                </ul>
            </div>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}" th:text="#{navbar.signup}"></a>
                </li>
            </ul>
            <form class="d-flex px-3" role="search">
                <input class="form-control me-2" type="search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" th:text="#{navbar.search}"></button>
            </form>
            <form method="get" action="" class="d-inline">
                <select name="lang" onchange="this.form.submit()">
                    <option value="es" th:selected="${#locale.language == 'es'}">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                    <option value="en" th:selected="${#locale.language == 'en'}">ðŸ‡¬ðŸ‡§ English</option>
                </select>
            </form>
        </div>
    </nav>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 mx-auto form-container">
                <h1 th:text="#{login.title}"></h1>
                <hr />
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong th:text="#{login.message1}"></strong>
                </div>

                <div class="row">
                    <form method="post">
                        <div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{login.email}"></label>
                            <input class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{login.password}"></label>
                            <input class="form-control" type="password" name="password">
                        </div>
                        <br>
                        <div class="row btn1">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <div class="col-d-grid">
                                    <button type="submit" class="btn btn-success" th:text="#{navbar.login}"></button>
                                </div>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <div class="col-d-grid">
                                    <a href="/" class="btn btn-outline-primary" th:text="#{login.cancel}"></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
